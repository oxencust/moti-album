        }
        
        .section-title.pink {

        /* ÈÅ∏ÊìáÂ∑•ÂÖ∑Âàó */

        .select-btn.outline {

        /* ÂúñÁâáÈÅ∏ÊìáÊ®£Âºè */
        .gallery-item .select-checkbox {

        /* Lightbox */

        .lightbox-content {

        .lightbox-nav:hover {

        }
        .lightbox-nav.prev { left: 16px; }
        .lightbox-nav.next { right: 16px; }
        
        .lightbox-thumbnails {

        .lightbox-thumb {

        .lightbox-thumb.active {

        .lightbox-thumb.inbody-thumb.active {

        .lightbox-thumb img {

        /* No images */
        .no-images {

        /* Loading */
        .loading {

        .loading-spinner {

        /* Footer */

        /* Logo */
        .logo {

        /* Mobile */

            }
            
            .lightbox-nav.prev { left: 8px; }

            /* ÈÅ∏ÊìáÂ∑•ÂÖ∑ÂàóÈüøÊáâÂºè */
            .select-toolbar {
                flex-direction: column;
                text-align: center;
            }
            
            .select-actions {
                width: 100%;
                justify-content: center;
            }
            
            .select-btn {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>

    <script>
        // Ë®≠ÂÆö
        var CONFIG = {
            MAKE_WEBHOOK_URL: 'https://hook.us2.make.com/vsk129ur2xv54sscfoflt5aacil4mws2'
        };
        
        // ÂÖ®ÂüüËÆäÊï∏
        var allImages = [];  // { url, type: 'moti' | 'inbody', selected: false }
        var currentIndex = 0;
        var memberName = '';  // Â≠∏Âì°ÂßìÂêç
        var albumDate = '';   // Ê™¢Ê∏¨Êó•Êúü
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        async function loadData() {
            var params = new URLSearchParams(window.location.search);
            var id = params.get('id');
            
            var member = '';
            var date = '';
            var motiImages = [];
            var inbodyUrl = '';
            
            if (id && CONFIG.MAKE_WEBHOOK_URL) {
                try {
                    var response = await fetch(CONFIG.MAKE_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'get_album',
                            id: id
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('HTTP ÈåØË™§: ' + response.status);
                    }
                    
                    var text = await response.text();
                    var result;
                    
                    try {
                        result = JSON.parse(text);
                    } catch (e) {
                        console.error('JSON Ëß£ÊûêÂ§±Êïó:', text);
                        throw new Error('ÂõûÊáâ‰∏çÊòØÊúâÊïàÁöÑ JSON');
                    }
                    
                    if (result.success && result.album) {
                        member = result.album.member_name || 'ÊúÉÂì°';
                        date = result.album.assessment_date || '';
                        
                        // Ëß£Êûê Moti URLs
                        var urls = result.album.moti_urls;
                        if (typeof urls === 'string' && urls.trim()) {
                            motiImages = urls.split(',').map(function(u) { 
                                return u.trim(); 
                            }).filter(function(u) { 
                                return u && u.startsWith('http'); 
                            });
                        } else if (Array.isArray(urls)) {
                            motiImages = urls;
                        }
                        
                        // Ëß£Êûê InBody URL
                        inbodyUrl = result.album.inbody_url || '';
                        if (inbodyUrl) {
                            inbodyUrl = inbodyUrl.trim();
                        }
                        
                        console.log('Moti ÁÖßÁâá:', motiImages.length);
                        console.log('InBody:', inbodyUrl ? 'Êúâ' : 'ÁÑ°');
                    }
                } catch (error) {
                    console.error('Êü•Ë©¢Áõ∏Á∞øÂ§±Êïó:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('noMoti').style.display = 'block';
                    document.getElementById('noInbody').style.display = 'block';
                    return;
                }
            }
            
            // ‰øùÂ≠òÂà∞ÂÖ®ÂüüËÆäÊï∏ÔºàÁµ¶‰∏ãËºâÂäüËÉΩ‰ΩøÁî®Ôºâ
            memberName = member;
            albumDate = date;
            
            // Êõ¥Êñ∞Ê®ôÈ°åË≥áË®ä
            document.getElementById('memberInfo').textContent = 'üë§ ' + (member || 'ÊúÉÂì°');
            document.getElementById('dateInfo').textContent = date ? 'üìÖ ' + date : '';
            
            var totalCount = motiImages.length + (inbodyUrl ? 1 : 0);
            document.getElementById('photoCount').textContent = 'üì∑ ' + totalCount + ' ÂºµÁÖßÁâá';
            document.title = (member || 'ÊúÉÂì°') + ' - È´îÊÖãÂàÜÊûêÁõ∏Á∞ø';
            
            // Èö±ËóèËºâÂÖ•‰∏≠ÔºåÈ°ØÁ§∫ÂÖßÂÆπ
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Ê∏≤Êüì Moti ÁÖßÁâá
            if (motiImages.length > 0) {
                renderMotiGallery(motiImages);
            } else {
                document.getElementById('noMoti').style.display = 'block';
            }
            
            // Ê∏≤Êüì InBody
            if (inbodyUrl) {
                renderInbodyGallery(inbodyUrl);
            } else {
                document.getElementById('noInbody').style.display = 'block';
            }
            
            // Âª∫Á´ãÁ∏ÆÂúñ
            renderThumbnails();
        }
        
        function renderMotiGallery(images) {
            var gallery = document.getElementById('motiGallery');
            gallery.innerHTML = '';
            
            images.forEach(function(url, index) {
                var imgIndex = allImages.length;  // ÂÖàÂèñÂæóÁ¥¢Âºï
                allImages.push({ url: url, type: 'moti', selected: false });  // ÂÜçÂä†ÂÖ•Èô£Âàó
                
                var item = document.createElement('div');
                item.className = 'gallery-item';
                item.setAttribute('data-index', imgIndex);
                
                // ÈÅ∏Êìá checkbox
                var checkbox = document.createElement('div');
                checkbox.className = 'select-checkbox';
                checkbox.setAttribute('data-index', imgIndex);
                checkbox.onclick = function(e) {
                    e.stopPropagation();
                    toggleSelect(parseInt(this.getAttribute('data-index')));
                };
                
                item.onclick = function() { 
                    openLightbox(parseInt(this.getAttribute('data-index'))); 
                };
                item.innerHTML = 
                    '<img src="' + url + '" alt="Moti ' + (index + 1) + '" loading="lazy">' +
                    '<span class="index">' + (index + 1) + '</span>';
                item.appendChild(checkbox);
                gallery.appendChild(item);
            });
        }
        
        function renderInbodyGallery(url) {
            var gallery = document.getElementById('inbodyGallery');
            gallery.innerHTML = '';
            
            var imgIndex = allImages.length;  // ÂÖàÂèñÂæóÁ¥¢Âºï
            allImages.push({ url: url, type: 'inbody', selected: false });  // ÂÜçÂä†ÂÖ•Èô£Âàó
            
            var item = document.createElement('div');
            item.className = 'gallery-item inbody-item';
            item.setAttribute('data-index', imgIndex);
            
            // ÈÅ∏Êìá checkbox
            var checkbox = document.createElement('div');
            checkbox.className = 'select-checkbox';
            checkbox.setAttribute('data-index', imgIndex);
            checkbox.onclick = function(e) {
                e.stopPropagation();
                toggleSelect(parseInt(this.getAttribute('data-index')));
            };
            
            item.onclick = function() { 
                openLightbox(parseInt(this.getAttribute('data-index'))); 
            };
            item.innerHTML = 
                '<img src="' + url + '" alt="InBody" loading="lazy">' +
                '<span class="index">üìä</span>';
            item.appendChild(checkbox);
            gallery.appendChild(item);
        }
        
        // ==================== ÈÅ∏ÊìáÂäüËÉΩ ====================
        function toggleSelect(index) {
            allImages[index].selected = !allImages[index].selected;
            updateSelectionUI();
        }
        
        function selectAll() {
            allImages.forEach(function(img) {
                img.selected = true;
            });
            updateSelectionUI();
        }
        
        function clearSelection() {
            allImages.forEach(function(img) {
                img.selected = false;
            });
            updateSelectionUI();
        }
        
        function updateSelectionUI() {
            var selectedCount = 0;
            
            allImages.forEach(function(img, index) {
                var item = document.querySelector('.gallery-item[data-index="' + index + '"]');
                var checkbox = item ? item.querySelector('.select-checkbox') : null;
                
                if (img.selected) {
                    selectedCount++;
                    if (item) item.classList.add('selected');
                    if (checkbox) checkbox.classList.add('selected');
                } else {
                    if (item) item.classList.remove('selected');
                    if (checkbox) checkbox.classList.remove('selected');
                }
            });
            
            document.getElementById('selectedCount').textContent = 'Â∑≤ÈÅ∏ ' + selectedCount + ' Âºµ';
            document.getElementById('downloadBtn').disabled = selectedCount === 0;
        }
        
        async function downloadSelected() {
            var selectedImages = allImages.filter(function(img) {
                return img.selected;
            });
            
            if (selectedImages.length === 0) {
                alert('Ë´ãÂÖàÈÅ∏ÊìáË¶Å‰∏ãËºâÁöÑÂúñÁâá');
                return;
            }
            
            var downloadBtn = document.getElementById('downloadBtn');
            var originalText = downloadBtn.innerHTML;
            downloadBtn.disabled = true;
            
            // Áî¢ÁîüÊ™îÂêçÂâçÁ∂¥ÔºàÂ≠∏Âì°_Êó•ÊúüÔºâ
            var prefix = (memberName || 'ÊúÉÂì°').replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '');
            var dateStr = (albumDate || '').replace(/[\/\s:]/g, '-').replace(/-+/g, '-');
            if (dateStr) prefix += '_' + dateStr;
            
            // Ë®àÁÆó moti Âíå inbody ÁöÑÁ∑®Ëôü
            var motiCount = 0;
            var inbodyCount = 0;
            
            for (var i = 0; i < selectedImages.length; i++) {
                var img = selectedImages[i];
                downloadBtn.innerHTML = 'üì• ‰∏ãËºâ‰∏≠ ' + (i + 1) + '/' + selectedImages.length;
                
                try {
                    // ImageKit URL Âä†‰∏äËΩâÊèõÂèÉÊï∏
                    var jpgUrl = img.url;
                    if (jpgUrl.includes('ik.imagekit.io')) {
                        jpgUrl += (jpgUrl.includes('?') ? '&' : '?') + 'tr=f-jpg';
                    }
                    
                    // ÂèñÂæóÊ™îÂêçÔºàÂ≠∏Âì°_Êó•Êúü_È°ûÂûã_Á∑®Ëôü.jpgÔºâ
                    var filename;
                    if (img.type === 'moti') {
                        motiCount++;
                        filename = prefix + '_moti_' + motiCount + '.jpg';
                    } else {
                        inbodyCount++;
                        filename = prefix + '_inbody_' + inbodyCount + '.jpg';
                    }
                    
                    // ‰∏ãËºâ
                    var response = await fetch(jpgUrl);
                    var blob = await response.blob();
                    var url = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    // Âª∂ÈÅ≤ÈÅøÂÖçÁÄèË¶ΩÂô®ÈòªÊìã
                    if (i < selectedImages.length - 1) {
                        await new Promise(function(resolve) { setTimeout(resolve, 500); });
                    }
                } catch (err) {
                    console.error('‰∏ãËºâÂ§±Êïó:', err);
                }
            }
            
            downloadBtn.innerHTML = originalText;
            downloadBtn.disabled = false;
        }
        
        function renderThumbnails() {
            var container = document.getElementById('lightboxThumbnails');
            container.innerHTML = '';
            
            allImages.forEach(function(img, index) {
                var thumb = document.createElement('div');
                thumb.className = 'lightbox-thumb' + (img.type === 'inbody' ? ' inbody-thumb' : '') + (index === 0 ? ' active' : '');
                thumb.onclick = function(e) { 
                    e.stopPropagation();
                    goToImage(index); 
                };
                thumb.innerHTML = '<img src="' + img.url + '" alt="">';
                container.appendChild(thumb);
            });
        }
        
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // ‰∏ãËºâÁï∂ÂâçÂúñÁâá
        async function downloadCurrent() {
            var img = allImages[currentIndex];
            if (!img) return;
            
            try {
                // ImageKit URL Âä†‰∏äËΩâÊèõÂèÉÊï∏
                var jpgUrl = img.url;
                if (jpgUrl.includes('ik.imagekit.io')) {
                    jpgUrl += (jpgUrl.includes('?') ? '&' : '?') + 'tr=f-jpg';
                }
                
                // Áî¢ÁîüÊ™îÂêç
                var prefix = (memberName || 'ÊúÉÂì°').replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '');
                var dateStr = (albumDate || '').replace(/[\/\s:]/g, '-').replace(/-+/g, '-');
                if (dateStr) prefix += '_' + dateStr;
                
                var filename = prefix + '_' + img.type + '_' + (currentIndex + 1) + '.jpg';
                
                // ‰∏ãËºâ
                var response = await fetch(jpgUrl);
                var blob = await response.blob();
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (err) {
                console.error('‰∏ãËºâÂ§±Êïó:', err);
                alert('‰∏ãËºâÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
            }
        }
        
        function navigateLightbox(direction) {
            event.stopPropagation();
            currentIndex = (currentIndex + direction + allImages.length) % allImages.length;
            updateLightbox();
        }
        
        function goToImage(index) {
            currentIndex = index;
            updateLightbox();
        }
        
        function updateLightbox() {
            document.getElementById('lightboxImg').src = allImages[currentIndex].url;
            document.getElementById('lightboxCounter').textContent = (currentIndex + 1) + ' / ' + allImages.length;
            
            document.querySelectorAll('.lightbox-thumb').forEach(function(thumb, i) {
                thumb.classList.toggle('active', i === currentIndex);
            });
        }
        
        // ÈçµÁõ§Êìç‰Ωú
        document.addEventListener('keydown', function(e) {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });
        
        // Ëß∏ÊéßÊªëÂãï
        var touchStartX = 0;
        var touchEndX = 0;
        
        document.getElementById('lightbox').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.getElementById('lightbox').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            var diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    navigateLightbox(1);
                } else {
                    navigateLightbox(-1);
                }
            }
        }
    </script>
</body>
